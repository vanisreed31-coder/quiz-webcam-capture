<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz with Webcam Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    video {
      margin-top: 20px;
      border: 3px solid #4CAF50;
      border-radius: 10px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Quiz Webcam Capture</h1>
  <p id="status">Waiting for camera access...</p>

  <video id="webcam" width="400" height="300" autoplay></video>

  <script>
    const video = document.getElementById('webcam');
    const statusText = document.getElementById('status');

    // Ask for camera permission
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        statusText.textContent = "✅ Camera connected successfully!";
      })
      .catch(err => {
        console.error(err);
        statusText.textContent = "❌ Cannot access webcam. Please allow camera access and reload.";
        alert("Error: " + err.message);
      });
  </script>
</body>
</html>
